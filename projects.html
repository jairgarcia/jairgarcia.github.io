---
layout: page
title: Proyectos
permalink: /proyectos/
---

<section class="projects">
  <div class="projects__container u-container-sm">
    <h1 class="heading__level-1 projects__title center-xs">{{ page.title }}</h1>
    <ul class="projects__list">
      {% for post in site.posts %}
        <li class="projects__list-item">
          <span class="projects__list__date">{{ post.date | date: "%Y" }}</span>
          <h3 class="projects__list__title">
            <a class="projects__list__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
          <h4 class="projects__list__category black-light">{{ post.categories }}</h4>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
